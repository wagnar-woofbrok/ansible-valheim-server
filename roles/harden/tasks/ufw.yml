---
# tasks file for UFW firewall
#   we need ports for 22 (SSH) and the game server 2456-2458 open

- name: Set firewall rules
  ansible.builtin.shell: |
    ufw allow 22/tcp
    ufw allow 2456
    ufw allow 2457
    ufw allow 2458

- name: Enable and start UFW
  ansible.builtin.shell: |
    ufw enable
    ufw start